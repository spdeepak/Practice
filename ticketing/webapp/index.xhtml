<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="header.css" />
	<title>Movie Ticketing System</title>
</h:head>

<h:body styleClass="body">

	<div class="menu">
		<h:link outcome="index" styleClass="main_menu" value="Home"
			title="Home" />
	</div>

	<div class="mianbody">
		<p:dataGrid var="movie" value="#{controller.movieList()}" columns="3"
			layout="grid" rows="5" paginator="true" id="home_movie"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			<f:facet name="header">Movie List</f:facet>
			<p:panel header="#{movie.movieName}" style="text-align:center">
				<h:panelGrid styleClass="smallInfo" columns="1" style="width:100%">
					Release Date : 
					<h:outputText value="#{movie.releaseDate}">
						<f:convertDateTime pattern="dd MMMM yyyy" />
					</h:outputText>
					<h:link outcome="movieInfo" title="View Info" value="info">
						<f:param name="id" value="#{movie.id}" />
					</h:link>
				</h:panelGrid>
			</p:panel>

		</p:dataGrid>
	</div>


</h:body>
</html>
