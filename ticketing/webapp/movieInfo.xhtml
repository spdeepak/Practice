<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="header.css" />
	<title>Movie Ticketing System</title>
</h:head>

<h:body styleClass="body">

	<div class="menu">
		<h:link outcome="index" styleClass="main_menu" value="Home"
			title="Home" />
	</div>
	<div class="mianbody">
		<p:dataTable id="movieInfo_table" styleClass="movieInfo_table"
			value="#{controller.movieById(param['id'])}" var="p">
			<p:column>
				<h:outputText value="#{p.movieName}" /><br/>
				Release Date: <h:outputText value="#{p.releaseDate}">
					<f:convertDateTime pattern="dd MMMM yyyy" />
				</h:outputText><br/>
				Runtime: <h:outputText value="#{p.runtime}" /> minutes<br/>
				Plot: <h:outputText value="#{p.plot}" /><br/>
			</p:column>
		</p:dataTable>
	</div>


</h:body>
</html>
