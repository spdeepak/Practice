<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="header.css" />
	<title>Movie Ticketing System</title>
</h:head>

<h:body styleClass="body">

	<div class="menu">
		<h:link outcome="movieInfo" styleClass="main_menu" value="Movies"
			title="Movies" />
		<h:link outcome="index" styleClass="main_menu" value="Home"
			title="Home" />
	</div>

	<div class="mianbody">
		<p:dataTable id="movie_table" styleClass="movie_table"
			value="#{controller.movieList()}" var="p">
			<p:column>
				<h:outputText value="#{p.movieName}" />
			</p:column>
		</p:dataTable>
	</div>


</h:body>
</html>
